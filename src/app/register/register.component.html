<form class="form-signin" #f="ngForm" (ngSubmit)="register(f.value)">
  <h2 class="form-signin-heading">Please register</h2>
  <div *ngIf="isRegistered" class="alert alert-danger">
    <p>Poslan je mail na vaÅ¡u adresu.</p>
  </div>
  <label for="inputName" class="sr-only">Name</label>
  <input
    id="inputName"
    name="Name"
    ngModel
    class="form-control"
    placeholder="Name"
    required
    autofocus
  />
  <label for="inputEmail" class="sr-only">Email address</label>
  <input
    type="email"
    id="inputEmail"
    name="Email"
    ngModel
    class="form-control"
    placeholder="Email address"
    required
    autofocus
  />
  <label for="inputUsername" class="sr-only">Username</label>
  <input
    id="inputUsername"
    name="Username"
    ngModel
    class="form-control"
    placeholder="Username"
    required
    autofocus
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    id="inputPassword"
    name="Password"
    ngModel
    class="form-control"
    placeholder="Password"
    required
  />
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Register
  </button>
</form>
